<div class="project-illustration">
    <img #projectIllustration (load)="setBorder()" (click)="navigateToLink(projectData.link)"
        class="illustration shadow-sm" [src]="projectData.image" [alt]="projectData.title">
    <div #projectBorder (click)="navigateToLink(projectData.link)" class="border"
        [ngClass]="{ 'alternate-border': isAlternate }">
        <img class="arrow" [ngClass]="{ 'alternate-arrow': isAlternate }" src="./assets/img/arrow.svg" alt="Arrow">
    </div>
</div>
<div class="project-details" [ngClass]="{ 'alternate-details': isAlternate }">
    <span class="enumeration">{{ getEnumeration() }}</span>
    <div class="animated-details" [ngClass]="{ 'alternate-animated-details': isAlternate }">
        <h3 class="title">{{ projectData.title }}</h3>
        <span class="technology">{{ projectData.technologies }}</span>
        <p class="description" [innerHTML]="projectData.description"></p>
        <button class="button-bright button-sm me" (click)="navigateToLink(projectData.link)">View</button>
        <button class="button-bright button-sm" (click)="navigateToLink(projectData.github)">GitHub</button>
    </div>
</div>
